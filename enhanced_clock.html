<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Digital Clock</title>
    <link rel="stylesheet" href="enhanced_clock.css">
</head>
<body>
    <div id="clock-container">
        <div id="clock"></div>
        <div id="date"></div>
        <div id="weather-display"></div>
        <div id="fun-fact-display">Loading fun fact...</div>
        <div id="controls">
            <label>
                <input type="checkbox" id="toggle-format"> 24-Hour Format
            </label>
            <br>
            <label for="timezone-select">Time Zone:</label>
            <select id="timezone-select">
                <option value="UTC">UTC</option>
                <option value="America/New_York">New York (EST)</option>
                <option value="Europe/London">London (GMT)</option>
                <option value="Asia/Tokyo">Tokyo (JST)</option>
            </select>
            <br>
            <label for="color-picker">Clock Color:</label>
            <input type="color" id="color-picker">
            <br>
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" min="10" max="100"> px
            <br>
            <label for="background-picker">Background Color:</label>
            <input type="color" id="background-picker">
            <br>
            <label>
                <input type="checkbox" id="toggle-dark-mode"> Dark Mode
            </label>
            <br>
            <div id="alarm-section">
                <label for="alarm-time">Set Alarm:</label>
                <input type="time" id="alarm-time">
                <input type="text" id="alarm-label" placeholder="Alarm Label">
                <input type="file" id="alarm-sound-input" accept="audio/*">
                <button id="set-alarm">Set Alarm</button>
                <ul id="alarm-list"></ul>
            </div>
            <div id="pomodoro-section">
                <button id="start-pomodoro">Start Pomodoro</button>
                <button id="reset-pomodoro">Reset</button>
                <div id="pomodoro-timer">25:00</div>
            </div>
            <div id="fullscreen-section">
                <button id="fullscreen-button">Full Screen</button>
            </div>
            <label>
                <input type="checkbox" id="time-announce-toggle"> Announce Time Every Minute
            </label>
        </div>
    </div>
    <audio id="alarm-sound" src="alarm.mp3"></audio>
    <script src="enhanced_clock.js"></script>
</body>
</html>

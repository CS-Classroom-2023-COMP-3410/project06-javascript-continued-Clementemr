<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Digital Clock</title>
    <link rel="stylesheet" href="project01.css">
</head>
<body>
    <div id="clock-container">
        <div id="clock"></div>
        <div id="controls">
            <label>
                <input type="checkbox" id="toggle-format"> 24-Hour Format
            </label>
            <br>
            <label for="color-picker">Clock Color:</label>
            <input type="color" id="color-picker">
            <br>
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" min="10" max="100"> px
            <br>
            <div id="alarm-section">
                <label for="alarm-time">Set Alarm:</label>
                <input type="time" id="alarm-time">
                <button id="set-alarm">Set Alarm</button>
                <ul id="alarm-list"></ul>
            </div>
        </div>
    </div>
    <script src="project01.js"></script>
</body>
</html>
